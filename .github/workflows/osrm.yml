on:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:

jobs:
  build-osrm:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - run: mkdir -p var/routing
      - run: mise run routing:fetch
      - run: mise run routing:extract
      - run: mise run routing:partition
      - run: mise run routing:customize
      - run: mise run routing:package

      - id: release
        run: echo "name=$(date +%d/%m/%Y) - Spain OSRM data" >> $GITHUB_OUTPUT

      - env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release delete osrm-latest --yes || true

      - run: git push origin :refs/tags/osrm-latest || true

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: osrm-latest
          name: ${{ steps.release.outputs.name }}
          files: var/routing/spain-latest.osrm.tar.gz
