---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: plausible-db
  namespace: beacon
  labels:
    app: plausible-db
spec:
  serviceName: plausible-db
  replicas: 1
  selector:
    matchLabels:
      app: plausible-db
  template:
    metadata:
      labels:
        app: plausible-db
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_DB
              value: plausible
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: plausible-db-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: plausible-db-credentials
                  key: password
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - plausible
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - plausible
            initialDelaySeconds: 15
            periodSeconds: 20
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: plausible-db
  namespace: beacon
  labels:
    app: plausible-db
spec:
  selector:
    app: plausible-db
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
