---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: beacon
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - name: api
          image: ghcr.io/sverdejot/beacon/api:latest
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          env:
            - name: MQTT_BROKER
              value: tcp://broker:1883
            - name: HTTP_SERVER_PORT
              value: "8081"
            - name: CLICKHOUSE_ADDR
              value: clickhouse:9000
            - name: CLICKHOUSE_DATABASE
              value: beacon
            - name: CLICKHOUSE_USER
              valueFrom:
                secretKeyRef:
                  name: clickhouse-credentials
                  key: username
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: clickhouse-credentials
                  key: password
            - name: REDIS_ADDR
              value: valkey:6379
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /readyz
              port: 9092
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9092
            initialDelaySeconds: 15
            periodSeconds: 20
