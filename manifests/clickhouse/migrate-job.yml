---
apiVersion: batch/v1
kind: Job
metadata:
  name: clickhouse-migrate
  namespace: beacon
  labels:
    app: clickhouse
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app: clickhouse-migrate
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: migrate/migrate
          args:
            - "-path"
            - "/migrations"
            - "-database"
            - "clickhouse://clickhouse:9000?username=$(CLICKHOUSE_USER)&password=$(CLICKHOUSE_PASSWORD)&database=beacon&x-multi-statement=true"
            - "up"
          env:
            - name: CLICKHOUSE_USER
              valueFrom:
                secretKeyRef:
                  name: clickhouse-credentials
                  key: username
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: clickhouse-credentials
                  key: password
          volumeMounts:
            - name: migrations
              mountPath: /migrations
              readOnly: true
      volumes:
        - name: migrations
          configMap:
            name: clickhouse-migrations
