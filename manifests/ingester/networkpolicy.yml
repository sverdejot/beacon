---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingester
  namespace: beacon
  labels:
    app: ingester
spec:
  podSelector:
    matchLabels:
      app: ingester
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: clickhouse
      ports:
        - port: 9000
          protocol: TCP
    - to:
        - podSelector:
            matchLabels:
              app: valkey
      ports:
        - port: 6379
          protocol: TCP
    - to:
        - podSelector:
            matchLabels:
              app: broker
      ports:
        - port: 1883
          protocol: TCP
    - to:
        - podSelector:
            matchLabels:
              app: osrm
      ports:
        - port: 5000
          protocol: TCP
    # Allow DNS resolution
    - to: []
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
