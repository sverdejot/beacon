---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: broker
  namespace: beacon
  labels:
    app: broker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: broker
  template:
    metadata:
      labels:
        app: broker
    spec:
      containers:
        - name: emqx
          image: emqx/emqx:latest
          ports:
            - name: mqtt
              containerPort: 1883
              protocol: TCP
            - name: dashboard
              containerPort: 18083
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            tcpSocket:
              port: 1883
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 1883
            initialDelaySeconds: 15
            periodSeconds: 20
