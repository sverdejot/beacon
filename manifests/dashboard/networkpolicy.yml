---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dashboard
  namespace: beacon
  labels:
    app: dashboard
spec:
  podSelector:
    matchLabels:
      app: dashboard
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow external traffic (via ingress controller)
    - ports:
        - port: 80
          protocol: TCP
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: api
      ports:
        - port: 8081
          protocol: TCP
    # Allow DNS resolution
    - to: []
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
