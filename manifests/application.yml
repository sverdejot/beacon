---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: beacon
  namespace: argocd
  labels:
    app: beacon
spec:
  generators:
    - git:
        repoURL: https://github.com/sverdejot/beacon.git
        revision: HEAD
        directories:
          - path: manifests/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/sverdejot/beacon.git
        targetRevision: HEAD
        path: '{{path}}'
      ignoreDifferences:
        - group: apps
          kind: Deployment
          jsonPointers:
            - /spec/template/spec/containers/0/image
        - group: apps
          kind: StatefulSet
          jsonPointers:
            - /spec/template/spec/containers/0/image
      destination:
        server: https://kubernetes.default.svc
        namespace: beacon
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        managedNamespaceMetadata:
          labels:
            managed-by: argocd
