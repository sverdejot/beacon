<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Location Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const spainCenteredLoc = [40.4178, -3.7039]
    const zoom = 7

    const map = L.map('map').setView(spainCenteredLoc, zoom);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const stream = new EventSource("/sse");

    stream.onmessage = function(event) {
      const loc = JSON.parse(event.data);
      const icon = loc.icon || 'üìç';

      const recordIcon = L.divIcon({
        html: `<div style="font-size: 24px; text-align: center;">${icon}</div>`,
        className: 'emoji-marker',
        iconSize: [30, 30],
        iconAnchor: [15, 15]
      });

      if (loc.type === 'segment') {
        const coords = loc.path.map(p => [p.lat, p.lon]);

        L.polyline(coords, {
          color: '#2980b9',
          weight: 3,
          opacity: 1
        }).addTo(map);

        const midIndex = Math.floor(coords.length / 2);
        const midPoint = coords[midIndex];

        L.marker(midPoint, { icon: recordIcon }).addTo(map);

      } else if (loc.type === 'point') {
        L.marker([loc.point.lat, loc.point.lon], { icon: recordIcon }).addTo(map);
      }
    };

    stream.onerror = function(err) {
      console.error("SSE error:", err);
    };
  </script>
</body>
</html>
